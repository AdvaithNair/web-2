<!DOCTYPE html>
<html>
<title>Contact Us</title>

<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="css/productPage.css" rel="stylesheet">

<body>
<!-- Navbar (sit on top) -->
<nav class="navbar navbar-inverse navbar-fixed-top" id = "ming">
  <div class="container">
    <img src = "Images/Product Page/AJ.png" width = "40px" id = "rip">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">Air Jordan WebStore</a>
    </div>

    <div id="navbar" class="collapse navbar-collapse">
      <ul class="nav navbar-nav" id="navtop">
        <li><a href="#">Home</a></li>
        <li><a href="#">Products</a></li>
        <li><a href ="#">About</a></li>
        <li><a href ="#">Contact</a></li>
      </ul>
    </div>

  </div>
</nav>

<!-- Page content -->
<div class="w3-content" style="max-width:1100px">

  <!-- About Section -->
  <div class="w3-row w3-padding-64" id="about">

    <div class="col-sm-6">
      <h1 class="w3-center">Contact Us</h1>
      <h5 class="w3-center"><i>Basic Contact Info</i></h5>
      <h3>Email</h3>
      <p class="w3-large">jordanwebstore@gmail.com</p>
      <h3>Address</h3>
      <p class="w3-large">12345 SomewhereInNewYork Ave</p>
      <p class="w3-large">New York City, New York</p>
      <img src= "Images/AboutUs/Location.png" alt="Store Map" width="500">
    </div>

    <div class="col-sm-6">
      <h1 class="w3-center">Sign Up For Our Newsletter</h1>
      <h5 class="w3-center"><i>Quality Content</i></h5>
      <form>
        <div class="form-group">
          <h3>Enter Email Address:</h3>
          <input type="email" class="form-control" id="Email" aria-describedby="emailHelp" placeholder="Enter email">

          <h3>Password:</h3>
          <input type="password" class="form-control" id="Password" placeholder="Password">
        </div>

        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Save Password</label>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>

  </div>

</html>
